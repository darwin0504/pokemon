<body>

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <img src="/assets/img/logo.png" width="250px">
    </div>

    <div class="card text-center size position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-transparent text-dark">
        <div class="card-header" style="text-align: start;">
            <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
        <p-scrollPanel [style]="{width: '100%', height: '450px'}">
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" *ngFor="let item of listPokemon.results;let index=index">
                        <div class="btn card text-bg-dark h-100" (click)="routeDetailPokemon(index)">
                            <img src="/assets/img/pokemon3.jpg" class="card-img">
                            <div class="card-img-overlay">
                                <h3 class="card-title text-center">{{item.name}}</h3>                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </p-scrollPanel>
    </div>
</body>
